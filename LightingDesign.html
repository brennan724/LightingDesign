<!DOCTYPE html>
<html>
<head>
	<title>Lighting Design</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<p>
		Diameter to cover:
		<input type="text" id="diameter">
	</p>
	<p>
		Height of Light:
		<input type="text" id="height">
	</p>
	<p>
		Light:
	</p>
	<select id="lights">
		<option></option>
	  <option value="ETC-S4-E-Filler">-- ETC Source 4 Ellipsoidals --</option>
	  <option value="ETC-S4-E-5deg">5&deg;</option>
	  <option value="ETC-S4-E-10deg">10&deg;</option>
	  <option value="ETC-S4-E-14deg">14&deg;</option>
	  <option value="ETC-S4-E-19deg">19&deg;</option>
	  <option value="ETC-S4-E-26deg">26&deg;</option>
	  <option value="ETC-S4-E-36deg">36&deg;</option>
	  <option value="ETC-S4-E-50deg">50&deg;</option>
	  <option value="ETC-S4-E-70deg">70&deg;</option>
	  <option value="ETC-S4-E-90deg">90&deg;</option>
	  <option value="ETC-S4-PARs-Filler">-- ETC S4 PARs --</option>
	  <option value="ETC-S4-PARs-VNSP">VNSP (very narrow spot)</option>
	  <option value="ETC-S4-PARs-NSP">NSP (narrow spot)</option>
	  <option value="ETC-S4-PARs-MFL">MFL (medium flood)</option>
	  <option value="ETC-S4-PARs-WFL">WFL (wide flood)</option>
	  <option value="ETC-S4-PARs-VWFL">VWFL (very wide flood)</option>
	  <option value="ETC-S4-PARs-PARNel">PARNel </option>
	  <option value="Altman-Axial-Filler">-- Altman Axial Ellipsoidals --</option>
	  <option value="Altman-Axial-4.5x6.5">4.5 x 6.5</option>
	  <option value="Altman-Axial-6x9">6 x 9</option>
	  <option value="Altman-Axial-6x12">6 x 12</option>
	  <option value="Altman-Axial-6x16">6 x 16</option>
	  <option value="Altman-Axial-6x22">6 x 22</option>
	  <option value="Altman-Fresnels-Filler">-- Altman Fresnels --</option>
	  <option value="Altman-Fresnels-#65Q6">#65Q 6</option>
	  <option value="Altman-Fresnels-#75_8">#75 8</option>
	  <option value="Altman-PAR64-1000w-Filler">-- Altman PAR64, 1000w --</option>
	  <option value="Altman-PAR64-1000w-VNSP">VNSP (FFN)</option>
	  <option value="Altman-PAR64-1000w-NSP">NSP (FFP)</option>
	  <option value="Altman-PAR64-1000w-MFL">MFL (FFR)</option>
	  <option value="Altman-PAR64-1000w-WFL">NSP (FFS)</option>
	  <option value="ETC-D40-Filler">-- ETC D40 --</option>
	  <option value="ETC-D40-Lustr">Lustr+</option>
	</select>
	<input type="submit" id="submit">
	<div id="mathResults"></div>

	<br> 

	<p> Lighting Diagrams: </p> <!-- First row: PAR images -->
	<div class="floated_img">
	    <img src="PNGs/VeryWide.png" alt="PAR - Very Wide" height = "150" width = "150">
	    <p>PAR - VeryWide</p>
	</div>
	<div class="floated_img">
	    <img src="PNGs/Wide.png" alt="PAR - Wide" height = "150" width = "150">
	    <p>PAR - Wide</p>
	</div>
	<div class="floated_img">
	    <img src="PNGs/Normal.png" alt="PAR - Normal" height = "150" width = "150">
	    <p>PAR - Normal</p>
	</div>
	<div class="floated_img">
	    <img src="PNGs/Narrow.png" alt="PAR - Narrow" height = "150" width = "150">
	    <p>PAR - Narrow</p>
	</div>
	<div class="floated_img">
	    <img src="PNGs/VeryNarrow.png" alt="PAR - Very Narrow" height = "150" width = "150">
	    <p>PAR - Very Narrow</p>
	</div>
	<div class="floated_img">
	    <img src="PNGs/19_Ellipsoidal.png" alt="Ellipsoidal: 19&deg;" height = "150" width = "150">
	    <p>Ellipsoidal: 19&deg;</p>
	</div>
	<div class="floated_img">
	    <img src="PNGs/26_Ellipsoidal.png" alt="Ellipsoidal: 26&deg;" height = "150" width = "150">
	    <p>Ellipsoidal: 26&deg;</p>
	</div>
	<div class="floated_img">
	    <img src="PNGs/36_Ellipsoidal.png" alt="Ellipsoidal: 36&deg;" height = "150" width = "150">
	    <p>Ellipsoidal: 36&deg;</p>
	</div>
	<div class="floated_img">
	    <img src="PNGs/50_Ellipsoidal.png" alt="Ellipsoidal: 50&deg;" height = "150" width = "150">
	    <p>Ellipsoidal: 50&deg;</p>
	</div>
	<div class="floated_img">
	    <img src="PNGs/70_Ellipsoidal.png" alt="Ellipsoidal: 70&deg;" height = "150" width = "150">
	    <p>Ellipsoidal: 70&deg;</p>
	</div>
	<div class="floated_img">
	    <img src="PNGs/90_Ellipsoidal.png" alt="Ellipsoidal: 90&deg;" height = "150" width = "150">
	    <p>Ellipsoidal: 90&deg;</p>
	</div>
</body>

</html>
